<mat-toolbar>
  <span>CwTest</span>
</mat-toolbar>

<section #mainSection class="content">
  @let _document = selectedDocument();

  @if (_document) {
    <app-document-viewer [document]="_document" (saveChanges)="onViewerSaveChanges($event)" [style.height.px]="viewerHeight()"/>
  }
  @else if (_document === null) {
    <div>404</div>
  }
</section>
